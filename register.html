<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="register.css">
<title>Regiter Page</title>
</head>
<body>

<div class="container">
    <div class="image-container">
        <img src="background.jpg" alt="Login Image">
    </div>
    <div class="regiter-container">
        <form class="regiter-form">
            <h5>Đăng ký</h5>
            <h6>Bằng cách tiếp tục bạn đang thiết lập tài Skhoản</h6>
            <h6>FL và đồng ý các điều khoản với chúng tôi</h6>
            <div class="input-group">
                <input type="text" id="username" placeholder="Bạn đã có tài khoản ?" required>
            </div>
            <div class="or-divider">
                <hr class="left-divider">
                <span>OR</span>
                <hr class="right-divider">
            </div>
            <div class="input-group">
                <input type="text" id="username" placeholder="Tên đăng nhập" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Mật khẩu" required>
            </div>
            <div class="input-group">
                <input type="text" id="password" placeholder="Nhập lại mật khẩu" required>
            </div>
            <div class="input-group">
                <input type="text" id="password" placeholder="Nhập Gmail" required>
                <h6>Gửi</h6>
            </div>
            <div class="input-group">
                <input type="number" id="mxn" placeholder="Mã xác nhận" required>
            </div>
            
            <button type="submit">Đăng ký</button>
        </form>
    </div>
</div>

</body>
</html>
